<html>
<head>
  <title></title>
  
  <script>
      var num =0;
  function addtask(){
    var table = document.getElementById("newTask");
     var task=document.getElementById("task");
     var item = task.value;
     var  tr = table.insertRow(num);
    
     var td = tr.insertCell(0);
     td.innerHTML = "<input type=\"checkbox\">";
     var td1 = tr.insertCell(1);
    td1.innerHTML =item;
    var td2 = tr.insertCell(2);
    td2.innerHTML="<button type=\"button\" value="    +num+   " onclick=\"deleteTask(this)\">Delete</button>";
  }
  function deleteTask(del){

    document.getElementById("newTask").deleteRow(del.value);
  }
  
  </script>
</head>
<body align="center">
<h1>To Do List</h1>

<input type="text" id="task" size="70"/>
<button type="button"  onclick="addtask()">Add task</button>

<table style="width:50%" id="newTask" align="center"><br><br>
  
</table>

</body>
</html>
