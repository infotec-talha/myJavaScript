<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script>

    var numRows= 0;
     
function addTask(){
    console.log("inside add task");

     var table = document.getElementById("task_list");
     var task=document.getElementById("task");
     var item = task.value;
     var  tr = table.insertRow(numRows);
    
     var td = tr.insertCell(0);
     td.innerHTML = "<input type=\"checkbox\">";
     var td1 = tr.insertCell(1);
    td1.innerHTML =item;
    var td2 = tr.insertCell(2);
    td2.innerHTML="<button type=\"button\" value="    +numRows+   " onclick=\"deleteTask(this)\">Delete</button>";
   numRows++; 

     //table.innerHTML = "<tr>"
       //              +"<td><input type=\"checkbox\"></td>"+
      //              "<td>"+item+"</td>"+
    //            "<td><i class=\"fa fa-trash-o\" style=\"font-size:24px\"></i></td>"+
        ////            "</tr>";
}

function deleteTask(task_row){
    
    console.log("delete task");
    document.getElementById("task_list").deleteRow(task_row.value);
}


</script>

</head>

<body>
    <h1>To-Do-List</h1>
    <div align="center" border="border:1px solid black">
        <input type="text" id="task" placeholder="New Task" size="50">
        <button type="button" id="add_btn"  onclick="addTask()">Add</button>
        <div align="center">
            <table  style="width:50%" id="task_list"  align="center"><br><br>
              
             
               

            </table>
        </div>
    </div>





</body>

</html>
